<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Iconos PomoSmart</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-item {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
    }
    canvas {
      border-radius: 20%;
      margin: 10px 0;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #4f46e5;
    }
    .instructions {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>游꼔 Generador de Iconos PomoSmart</h1>

  <div class="instructions">
    <h3>Instrucciones:</h3>
    <p>1. Haz clic en cada bot칩n "Descargar" para guardar los iconos</p>
    <p>2. Guarda cada icono en la carpeta <code>/icons/</code> con el nombre indicado</p>
    <p>3. Los iconos se generar치n autom치ticamente con el logo de PomoSmart</p>
  </div>

  <div class="icons-grid" id="iconsContainer"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fondo con gradiente
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(0.5, '#8b5cf6');
      gradient.addColorStop(1, '#a855f7');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Borde redondeado (simular border-radius)
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.2; // 20% border radius
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';

      // Dibujar emoji de tomate (pomodoro)
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('游꼔', size / 2, size / 2);

      // Agregar texto "PS" peque침o en la esquina
      if (size >= 192) {
        ctx.font = `bold ${size * 0.15}px system-ui`;
        ctx.fillStyle = 'white';
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = size * 0.02;
        ctx.fillText('PS', size / 2, size * 0.85);
        ctx.shadowBlur = 0;
      }

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generar todos los tama침os
    const container = document.getElementById('iconsContainer');

    sizes.forEach(size => {
      const item = document.createElement('div');
      item.className = 'icon-item';

      const title = document.createElement('h3');
      title.textContent = `${size}x${size}`;
      item.appendChild(title);

      const canvas = generateIcon(size);
      canvas.style.maxWidth = '150px';
      canvas.style.height = 'auto';
      item.appendChild(canvas);

      const filename = document.createElement('code');
      filename.textContent = `icon-${size}x${size}.png`;
      filename.style.display = 'block';
      filename.style.marginTop = '10px';
      filename.style.fontSize = '12px';
      filename.style.color = '#94a3b8';
      item.appendChild(filename);

      const button = document.createElement('button');
      button.textContent = '拘勇 Descargar';
      button.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
      item.appendChild(button);

      container.appendChild(item);
    });
  </script>
</body>
</html>
